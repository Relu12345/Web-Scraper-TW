<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search si tu pe aici</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h1>Search for research papers</h1>
    <form method="POST" action="/search">
        <label id="search-label" for="search-bar">Search:</label>
        <input type="text" id="search-bar" name="query" placeholder="Enter keywords">
        <button id="search-button" type="submit">Search</button>
    </form>
    <div id="search-results">
        {% if results %}
            <h2>Search Results:</h2>
            <ul>
                {% for result in results %}
                <li>
                    <p>{{ result['title'] }}</p>
                    <p>Authors: {{ result['authors']|join(', ') }}</p>
                    <a href="{{ result['url'] }}">Research Paper Link</a>
                  </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
